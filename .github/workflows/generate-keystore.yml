name: Generate Release Keystore

on:
  workflow_dispatch:
    inputs:
      alias:
        description: 'Key Alias (e.g. key0)'
        required: true
        default: 'key0'
      password:
        description: 'Key Password (at least 6 chars)'
        required: true
        default: 'changeit'

jobs:
  generate-keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias ${{ inputs.alias }} \
            -storepass ${{ inputs.password }} \
            -keypass ${{ inputs.password }} \
            -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, ST=Unknown, C=Unknown"

      - name: Encode Keystore to Base64
        run: |
          echo "::notice title=BASE64_KEYSTORE::$(base64 -w 0 release-key.jks)"

      - name: Upload Keystore
        uses: actions/upload-artifact@v4
        with:
          name: release-keystore
          path: release-key.jks
